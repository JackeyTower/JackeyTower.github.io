<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>恶霸犬告白页面</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            font-family: 'Arial Rounded MT Bold', 'Helvetica', sans-serif;
            padding: 20px;
            transition: background 1s ease;
            text-align: center;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
        }
        
        /* 按钮样式 */
        #loveButton {
            padding: 18px 45px;
            font-size: 1.4rem;
            background: linear-gradient(to right, #ff6b6b, #ff8e53);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.5);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            z-index: 1;
            margin: 30px 0;
        }
        
        #loveButton:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 10px 25px rgba(255, 107, 107, 0.7);
        }
        
        #loveButton::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, #ff8e53, #ff6b6b);
            z-index: -1;
            transition: opacity 0.4s ease;
            opacity: 0;
        }
        
        #loveButton:hover::after {
            opacity: 1;
        }
        
        /* 文字样式 */
        #message {
            font-size: 3rem;
            color: #e84393;
            text-align: center;
            margin: 40px 0;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.2);
            display: none;
            animation: textPulse 2s infinite;
            line-height: 1.3;
        }
        
        /* 恶霸犬容器 */
        #bulldog-container {
            display: none;
            max-width: 100%;
            margin: 30px auto;
            position: relative;
            transition: all 0.8s ease;
        }
        
        /* 恶霸犬图片样式 */
        .bulldog-image {
            max-width: 100%;
            height: auto;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            transform: scale(0.9);
            opacity: 0;
            transition: all 1s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 8px solid white;
        }
        
        .bulldog-info {
            background: rgba(255, 255, 255, 0.85);
            border-radius: 15px;
            padding: 20px;
            margin-top: 25px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            text-align: left;
            display: none;
        }
        
        .bulldog-info h3 {
            color: #e84393;
            margin-bottom: 15px;
            font-size: 1.8rem;
        }
        
        .bulldog-info p {
            color: #333;
            line-height: 1.6;
            margin-bottom: 15px;
            font-size: 1.1rem;
        }
        
        /* 文字动画 */
        @keyframes textPulse {
            0% { transform: scale(1); text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.2); }
            50% { transform: scale(1.08); text-shadow: 5px 5px 10px rgba(0, 0, 0, 0.3); }
            100% { transform: scale(1); text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.2); }
        }
        
        /* 恶霸犬动画 */
        @keyframes dogEnter {
            0% { transform: translateY(100px) rotate(5deg); opacity: 0; }
            100% { transform: translateY(0) rotate(0); opacity: 1; }
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            #message {
                font-size: 2.5rem;
            }
            
            #loveButton {
                padding: 16px 40px;
                font-size: 1.2rem;
            }
            
            .bulldog-info {
                padding: 15px;
            }
        }
        
        @media (max-width: 480px) {
            #message {
                font-size: 2rem;
            }
            
            #loveButton {
                padding: 14px 35px;
                font-size: 1.1rem;
            }
            
            .bulldog-info h3 {
                font-size: 1.5rem;
            }
            
            .bulldog-info p {
                font-size: 1rem;
            }
        }
        
        .hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }
        
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23ff6b6b"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>');
            background-size: contain;
            opacity: 0;
        }
        
        @keyframes floatUp {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <button id="loveButton">点击这里，有惊喜！</button>
        
        <div id="message">我爱你</div>
        
        <div id="bulldog-container">
            <!-- 使用真实恶霸犬图片 -->
            <img src="https://images.unsplash.com/photo-1627920767960-7c8c507f0d0a?auto=format&fit=crop&w=800" 
                 alt="可爱的恶霸犬" 
                 class="bulldog-image"
                 onerror="this.src='https://images.dog.ceo/breeds/bulldog-english/murphy.jpg'">
            
            <div class="bulldog-info">
                <h3>关于恶霸犬的小知识</h3>
                <p>🐶 虽然外表凶猛，但恶霸犬其实性格温顺稳定，是优秀的家庭伴侣犬[4,7](@ref)</p>
                <p>💪 拥有夸张的肌肉线条和坚实的身体结构，肩高可达58厘米[1,5](@ref)</p>
                <p>❤️ 对小孩极为友善，安静不爱吠叫，掉毛少体味轻[4,6](@ref)</p>
                <p>🏠 能适应各种生活环境，包括城市公寓[5,7](@ref)</p>
            </div>
        </div>
    </div>
    
    <div class="hearts" id="heartsContainer"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const button = document.getElementById('loveButton');
            const message = document.getElementById('message');
            const bulldogContainer = document.getElementById('bulldog-container');
            const bulldogImage = document.querySelector('.bulldog-image');
            const bulldogInfo = document.querySelector('.bulldog-info');
            const heartsContainer = document.getElementById('heartsContainer');
            
            button.addEventListener('click', function() {
                // 隐藏按钮
                button.style.display = 'none';
                
                // 显示文字
                message.style.display = 'block';
                
                // 显示恶霸犬并添加动画
                setTimeout(() => {
                    bulldogContainer.style.display = 'block';
                    
                    // 图片入场动画
                    setTimeout(() => {
                        bulldogImage.style.transform = 'scale(1)';
                        bulldogImage.style.opacity = '1';
                        
                        // 显示信息卡片
                        setTimeout(() => {
                            bulldogInfo.style.display = 'block';
                            bulldogInfo.style.animation = 'dogEnter 0.8s ease-out forwards';
                            
                            // 创建漂浮爱心
                            createHearts();
                        }, 800);
                    }, 100);
                }, 500);
                
                // 背景渐变变化
                document.body.style.background = 'linear-gradient(135deg, #fff1eb 0%, #ace0f9 100%)';
            });
            
            // 创建漂浮爱心
            function createHearts() {
                const heartCount = 50;
                
                for (let i = 0; i < heartCount; i++) {
                    setTimeout(() => {
                        const heart = document.createElement('div');
                        heart.classList.add('heart');
                        
                        // 随机位置
                        const posX = Math.random() * 100;
                        heart.style.left = `${posX}%`;
                        heart.style.top = '100%';
                        
                        // 随机大小
                        const size = 15 + Math.random() * 20;
                        heart.style.width = `${size}px`;
                        heart.style.height = `${size}px`;
                        
                        // 随机动画
                        const duration = 2 + Math.random() * 3;
                        const delay = Math.random() * 2;
                        heart.style.animation = `floatUp ${duration}s ease-in-out ${delay}s forwards`;
                        
                        heartsContainer.appendChild(heart);
                        
                        // 动画结束后移除元素
                        setTimeout(() => {
                            heart.remove();
                        }, (duration + delay) * 1000);
                    }, i * 200);
                }
            }
        });
    </script>
</body>
</html>
